{% extends "base.html" %}
{% block title %}
Welcome to Django CRUD
{% endblock %}
{% block content %}
    <h1>Hi django</h1>
    <table class="table table-striped table-hover ">
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Roll</th>
    <th>Dept</th>
    <th>Email</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  {% for d in data %}

  <tr>
    <td>{{ d.id }}</td>
    <td>{{ d.name }}</td>
    <td>{{ d.roll }}</td>
    <td>{{ d.dept }}</td>
    <td>{{ d.email }}</td>
<td><a href="{% url 'edit' d.id %}">Edit | </a> <a href="{% url 'delete' d.id %}">Delete</a> </td>
  </tr>
{% endfor %}
  </tbody>
</table>
{% endblock %}
